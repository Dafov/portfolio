{% extends 'index.html' %}
{% load static %}
{% block message %}
<section id="resume" class="resume">

    <div class="container" data-aos="fade-up">
        <div class="section-title col-lg-11">
            <h2>Message</h2>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="resume-item">
                    <h4>{{ message.subject }}</h4>
                    <h5>From: {{ message.name }} ({{ message.email }})</h5>
                    <hr>
                    <p><em>{{ message.body }}</em></p>
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock message %}
