{% extends 'index.html' %}

{% block login %}
<section id="login" class="login">
    <div class="container login" data-aos="fade-up">
        <form class="login-form" method="post" action="{% url 'log in user' %}">

            <div class="section-title">
                <h2>Sign in</h2>
            </div>
            {% csrf_token %}
            {{ form }}
            <div class="text-center">
                <button type="submit">Sign in</button>
            </div>
            <div class="text-left">
                <span>Don't have an account?
                    <a href="{% url 'register user' %}">Sign up here</a>
                </span>
            </div>
        </form>
    </div>
</section>
{% endblock login %}
