{% extends 'index.html' %}
{% load static %}

{% block inbox %}
<section id="inbox" class="inbox">

    <div class="container" data-aos="fade-up">
        <div class="section-title">
            <h2>My Messages</h2>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th scope="col" class="col-lg-3">Sender</th>
                            <th scope="col" class="col-lg-6">Subject</th>
                            <th scope="col" class="col-lg-3">Date</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for message in inbox %}
                        {% if message.is_read %}
                        <tr>
                            {% else %}
                        <tr style="font-weight: 900;">
                            {% endif %}
                            <td> {{ message.name }}</td>
                            <td> <a href="{% url 'message' message.id %}">{{ message.subject }}</a></td>
                            <td> {{ message.created }}</td>
                        </tr>
                        {% endfor %}

                    </tbody>
                </table>

            </div>
        </div>
    </div>
</section>

{% endblock inbox %}
